<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>彩虹屁生成器</title>
    <link rel="shortcut icon" href="./picture/favicon.ico ">
    <link rel="stylesheet" type="text/css" href="Home.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <meta name="keywords" content="实用工具，彩虹屁生成器，表白神器" />
    <meta name="robots" content="index,follow" />
    <script src="./Home.js"></script>
</head>

<body id="body">

    <div class="head">

        <img src="./picture/head.png" alt="head" class="head-img" />

    </div>

    <input value="输入名字" onclick="input()" id="Nam">

    <div class="dropdown">

        <button class="dropbtn" id="droptitle">选择性别</button>

        <div class="dropdown-content">

            <p onclick="boy()">男生</p>

            <p onclick="girl()">女生</p>

        </div>

    </div>

    <button class="true" onclick="finish()">确认</button>

    <div class="result">

        <p id="re"></p>

    </div>

    <table border="solid 1px #9d9d9e" cellpadding="0" color="9d9d9e" cellspacing="0" style="margin-left: 650px;margin-top:-410px;height:400px;border-left-style:solid; border-bottom-style:none;border-right-style:none;border-top-style:none;">

    <button class="again" onclick="finish()">刷新</button>

    <i title="夜间模式" id="model1" class="fa fa-moon-o" style="cursor:pointer;font-size:45px;color:#a6c0e7;margin-left: 550px;margin-top: 21px;" onclick="c1()"></i>

    <i title="日间模式" id="model2" class="fa fa-sun-o" style="display:none;cursor:pointer;font-size:45px;color:#a6c0e7;margin-top: 21px;margin-left: -40px;" onclick="c2()"></i>

    <h3 class="h31">玩法介绍</h3>

    <hr width="400px" style="margin-left: 700px;FILTER: progid:DXImageTransform.Microsoft.Glow(color=#9d9d9e,strength=10)" color=#9d9d9e SIZE=1>

    <p class="intro">
        1. 输入想要吹爆的人的名字;<br>
        2. 选择Ta的性别;<br>
        3. 点击“确定”。
    </p>

    <h3 class="h32">Tips</h3>

    <hr width="400px" style="margin-left: 700px;FILTER: progid:DXImageTransform.Microsoft.Glow(color=#9d9d9e,strength=10)" color=#9d9d9e SIZE=1>

    <p class="intro">
        1. 如果不选择性别会默认填写“男生”;<br>
        2. 点击“刷新”查看更多彩虹屁；<br>
        3. 点击月亮/太阳符号可切换夜间/日间模式。
    </p>

</body>

</html>
